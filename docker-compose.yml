version: '3.8'

services:
  # H2 Database
  h2-database:
    image: oscarfonts/h2
    container_name: spring-h2-db
    ports:
      - "8082:8082"
      - "9092:9092"
    environment:
      H2_OPTIONS: -web -webAllowOthers -webPort 8082 -tcp -tcpAllowOthers -tcpPort 9092
    volumes:
      - h2-data:/opt/h2-data
    networks:
      - spring-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: spring-redis
    ports:
      - "6379:6379"
    networks:
      - spring-network

  # MongoDB
  mongodb:
    image: mongo:7
    container_name: spring-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    volumes:
      - mongo-data:/data/db
    networks:
      - spring-network

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: spring-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    networks:
      - spring-network

  # Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: spring-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - spring-network

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: spring-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - spring-network

  # Eureka Server
  eureka-server:
    build:
      context: ./spring-cloud-eureka
      dockerfile: Dockerfile
    container_name: spring-eureka-server
    ports:
      - "8761:8761"
    networks:
      - spring-network

volumes:
  h2-data:
  mongo-data:

networks:
  spring-network:
    driver: bridge

