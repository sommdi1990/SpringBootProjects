server:
  port: 8081

spring:
  application:
    name: spring-data-jpa
  datasource:
    url: jdbc:h2:tcp://h2-database:9092/~/testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

